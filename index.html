
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Your script file (placed inside <head>) -->
  <script src="script.js" defer></script>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <header class="bg-blue-600 text-white text-center py-4 text-2xl font-bold">
    Weather Dashboard
  </header>

  <!-- Main Content -->
  <main class="flex flex-col md:flex-row p-4 gap-4 flex-1">

    <!-- Left Side (Search Section) -->
    <section class="md:w-1/3 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Enter a City Name</h2>

      <input id="cityInput" type="text" placeholder="E.g., New York, London, Tokyo" class="w-full p-2 border rounded mb-4">

      <button id="searchBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-2">
        Search
      </button>

      <div class="text-center text-gray-400 my-2">or</div>

      <button id="currentLocationBtn" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
        Use Current Location
      </button>

    </section>

    <!-- Right Side (Weather Info Section) -->
    <section class="md:w-2/3 flex flex-col gap-4">

      <!-- Current Weather Card -->
      <!-- <div id="currentWeather" class="bg-blue-500 text-white rounded p-6 flex justify-between items-center shadow"> -->
        <div id="currentWeather" class="bg-blue-500 text-white rounded p-6 shadow space-y-2">

        <!-- JS will inject content here -->
      </div>

      <!-- 5-Day Forecast -->
      <div>
       <h3 class="text-xl font-bold mb-6 py-4">5-Day Forecast</h3>
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
          <!-- JS will inject 5 cards here -->
        </div>
      </div>

    </section>

  </main>

</body>
</html>
